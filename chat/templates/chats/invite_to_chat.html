{% extends "base.html" %}
{% block content %}

{{ block.super }}

<h1> Invite To Chat </h1>
<div class="well bs-component">
  <form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    {% for field in form %}
    {% include "chats/base_field.html" %}
    
    {% endfor %}
    
    <div class="form-group row ">
      <div class="col-lg-8">
      <button type="submit" class="btn btn-primary">Invite</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% block page-js %}
<script>
$(document).ready(function(){
    $('#id_users').tagsInput({
        height: '40px',
        autocomplete_url:'{% url "friends_autocomplete" %}'
    });
});
</script>
{% endblock %}
